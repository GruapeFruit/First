<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="styles/minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
        <caption>Planets</caption>
        <thead>
          <tr>
            <th scope="row">Terrestrial planets</th>
            <th scope="row">Jovian planets</th>
            <th scope="row">Gas giants</th>
            <th scope="row">Ice giants</th>
            <th scope="row">Dwarf planets*</th>
          </tr>
        </thead>
</table>
  </body>
</html>
